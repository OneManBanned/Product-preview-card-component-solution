<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/main.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="advert">
      <div class="advert__image"></div>
      <div class="advert__info info">
        <p class="info__product">Perfume</p>

        <h1 class="info__name">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="info__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="pricing">
          <p class="pricing-currentPrice">$149.99</p>
          <p class="pricing-originalPrice">$169.99</p>
        </div>
        <button class="info__button">Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
